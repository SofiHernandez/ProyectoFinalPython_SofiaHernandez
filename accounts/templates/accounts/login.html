{% extends 'pages/base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-5 bg-dark p-5 rounded border border-secondary shadow">
            <h2 class="text-center mb-4 text-warning fw-bold">INICIAR SESIÓN</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-warning w-100 fw-bold mt-3">ENTRAR</button>
            </form>
            <p class="mt-3 text-center">¿No tenés cuenta? <a href="{% url 'signup' %}" class="text-warning">Registrate acá</a></p>
        </div>
    </div>
</div>
{% endblock %}
