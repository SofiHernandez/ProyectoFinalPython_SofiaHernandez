{% extends 'pages/base.html' %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 bg-dark p-5 rounded border border-info shadow-lg">
            <h2 class="text-info fw-bold text-center mb-4">EDITAR MENSAJE</h2>
            <form method="post">
                {% csrf_token %}
                <div class="mb-4">
                    <label class="text-white-50 small fw-bold">PARA: {{ mensaje.receptor.username }}</label>
                    <textarea name="contenido" class="form-control bg-dark text-white border-secondary mt-2" rows="5">{{ mensaje.contenido }}</textarea>
                </div>
                <button type="submit" class="btn btn-info w-100 fw-bold py-2">GUARDAR CAMBIOS</button>
                <a href="{% url 'inbox' %}" class="btn btn-link text-muted w-100 mt-2">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
