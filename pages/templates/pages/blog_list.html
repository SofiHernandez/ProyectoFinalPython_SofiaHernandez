{% extends 'pages/base.html' %}

{% block content %}
<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-5">
        <h2 class="fw-bold text-white text-uppercase" style="letter-spacing: 3px;">Nuestras Aventuras</h2>
        <!-- Solo el admin ve el botón de crear -->
        {% if user.is_superuser %}
            <a href="{% url 'blog_create' %}" class="btn btn-outline-warning">+ NUEVA ACTIVIDAD</a>
        {% endif %}
    </div>

    <div class="row">
        {% for blog in blogs %}
        <div class="col-md-4 mb-4">
            <div class="card bg-dark text-white border-secondary h-100 shadow-lg">
                {% if blog.imagen %}
                    <img src="{{ blog.imagen.url }}" class="card-img-top" style="height: 250px; object-fit: cover;">
                {% endif %}
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title fw-bold text-warning">{{ blog.titulo }}</h5>
                    <p class="card-text small">{{ blog.subtitulo }}</p>
                    <!-- Al hacer click va al detalle -->
                    <a href="{% url 'blog_detail' blog.id %}" class="btn btn-warning mt-auto fw-bold">LEER MÁS</a>
                </div>
            </div>
        </div>
        {% empty %}
        <div class="col-12 text-center py-5">
            <h3 class="text-muted">No hay páginas aún.</h3>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
